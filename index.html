<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICE</title>
    <!-- RESET -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__inside">
          <article class="card">
            <img src="./assets/img/epllongk5.jfif" alt="Epl long k5" class="card__img" />
          </article>
          <div class="contact-form">
            <form action="" autocomplete="off">
              <div class="form-row">
                <div class="form-group">
                  <label for="first-name" class="form-label">
                    First name
                  </label>
                  <input
                    type="text"
                    id="first-name"
                    class="form-input"
                    placeholder="Enter first name"
                  />
                  <p class="form-error">Vui long nhap truong nay</p>
                </div>

                <div class="form-group">
                  <label for="last-name" class="form-label"> Last name </label>
                  <input
                    type="text"
                    id="last-name"
                    class="form-input"
                    placeholder="Enter last name"
                  />
                  <p class="form-error">Vui long nhap truong nay</p>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="mail" class="form-label"> Email </label>
                  <input
                    type="email"
                    id="mail"
                    class="form-input"
                    placeholder="Enter email"
                    value="hello@gmail.com"
                  />
                  <p class="form-error">Vui long nhap truong nay</p>
                </div>

                <div class="form-group">
                  <label for="phone" class="form-label"> Phone </label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-input"
                    placeholder="Enter phone numbers"
                  />
                  <p class="form-error">Vui long nhap truong nay</p>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="" class="form-label large">
                    What of the website do you need?
                  </label>

                  <div class="radio-group">
                    <div class="radio-btn">
                      <input type="radio" name="type" id="web-design" />
                      <label for="web-design">Web Design</label>
                    </div>

                    <div class="radio-btn">
                      <input type="radio" name="type" id="web-development" />
                      <label for="web-development">Web Development</label>
                    </div>

                    <div class="radio-btn">
                      <input type="radio" name="type" id="logo-design" />
                      <label for="logo-design">Logo Design</label>
                    </div>

                    <div class="radio-btn">
                      <input type="radio" name="type" id="other" />
                      <label for="other">Other</label>
                    </div>
                  </div>

                  <p class="form-error">Vui long chon truong nay</p>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="first-name" class="form-label">
                    First name
                  </label>
                  <input
                    type="text"
                    id="first-name"
                    class="form-input height"
                    placeholder="Write your messages.."
                  />
                  <p class="form-error">Vui long nhap truong nay</p>
                </div>
              </div>

              <button type="submit" class="container__submit">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
